{% extends "base.html" %}

{% load static %}

{% block content %}

    {% include "navbar.html" with urlis="catalogo" %}

    <br>

    <div class="container">
        <div class="row">
            {% for articulo in articulos %}
            <div class="col-sm-4 col-md-3 col-xl-3 equal">
                <div class="card mb-2 d-flex flex-column justify-content-between">
                    <a class="expand flex-fill" href="{%url 'detalle' articulo.id %}">
                        <img class="card-img-top" src="{% static articulo.imagen %}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ articulo.nombre }}</h5>
                        <p class="card-text">{{ articulo.precio }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
